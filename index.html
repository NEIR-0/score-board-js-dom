<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>papan score</title>

    <link rel="stylesheet" href="style.css" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />

    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  </head>
  <body class="text-white bg-dark">
    <div class="scoreboard container d-flex flex-column justify-content-center">
      <!-- player -->
      <div class="row row-cols-1 row-cols-md-2 text-center py-5 justify-content-center">
        <!-- player 1 -->
        <div class="points col col-auto py-3 d-flex flex-column align-items-center">
          <h2>Player 1</h2>
          <p id="p1-score-board" class="px-3">0</p>
          <div class="">
            <button id="p1-button" class="py-2 px-3 border border-2 border-danger btn-primary">+1</button>
          </div>
        </div>

        <!-- player 2 -->
        <div class="points col col-auto py-3 d-flex flex-column align-items-center">
          <h2>Player 2</h2>
          <p id="p2-score-board" class="px-3">0</p>
          <div class="">
            <button id="p2-button" class="py-2 px-3 border border-2 border-danger btn-primary">+1</button>
          </div>
        </div>
      </div>

      <!-- skor option -->
      <div class="d-grid gap-2 col-6 col-md-4 mx-auto pb-5">
        <select name="" id="pilihanNilai">
          <!-- option pertama sesuaiin di winpoin didalam javascript -->
          <option value="3">3</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
      </div>

      <!-- reset button -->
      <div class="d-grid gap-2 col-3 mx-auto pb-5">
        <button id="reset" class="btn-primary">Reset</button>
      </div>
    </div>

    <!-- boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
